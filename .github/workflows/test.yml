# https://github.com/cachix/devenv/blob/c8468b947861a97a7fa3e99eb38a0907aa97f5e7/docs/integrations/github-actions.md?plain=1#L118-L151
name: "Test"

on:
  pull_request:
  push:

jobs:
  tests:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v23
      - uses: cachix/cachix-action@v12
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install --accept-flake-config tarball+https://install.devenv.sh/latest

      - run: devenv shell pre-commit run -a

      - name: Run a single command in the devenv shell
        run: devenv shell hello

      - name: Run a multi-line command in the devenv shell
        shell: devenv shell bash -e {0}
        run: |
          hello
